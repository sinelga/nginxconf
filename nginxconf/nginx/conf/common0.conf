worker_processes  4;

error_log  logs/error.log  info;


events {
        worker_connections  1024;
        multi_accept on;
}

http {
    	include       mime.types;
    	default_type  application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] ' '$host "$request" $status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$http_x_forwarded_for"';
        access_log logs/access.log main;

        sendfile on;
        keepalive_timeout  65;
        tcp_nopush on;
        tcp_nodelay on;
        types_hash_max_size 2048;
        server_tokens off;

 #       fastcgi_cache_path cache levels=1:2 keys_zone=GOFAST:30m max_size=1000m inactive=90m;
 #       fastcgi_cache_key "$bot$mobile$scheme$request_method$host$request_uri";
 #       add_header X-Cache $upstream_cache_status;

        gzip_static  on;
        gzip on;
        gzip_buffers 16 8k;
        gzip_comp_level 6;
        gzip_http_version 1.1;
        gzip_min_length 10;
        gzip_types text/plain text/css image/png image/gif image/jpeg application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript im$
        gzip_vary on;
        gzip_proxied any;
        gzip_disable "MSIE [1-6]\.(?!.*SV1)";

        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;

      map $host $weblocale {
                hostnames;
                default fi_FI;
                include common0weblocale.txt;
        }

       map $host $webthemes {
                hostnames;
                default porno;
                include common0webthemes.txt;
        }
        
      map $host $webmobiroot {
                hostnames;
                default /app;
                
                *.pilluseksi.com /dartapp/build/web;
                *.pilluseksi.info /dartapp/build/web;
        #        include common0webthemes.txt;
        		
        }  
       map $host $webdeskroot {
                hostnames;
                default /app;
        #        *.deposits.me /dartapp/build/web;     
        		
        }         
        

    server {
        listen       80;
        server_name  localhost;
        include fastcgi_params_common0;

        location / {

                resolver 8.8.8.8;

                location /robots.txt { alias /home/juno/git/goFastCgiLight/goFastCgiLight/robots.txt; }
                location /favicon.ico { alias  /home/juno/git/goFastCgiLight/goFastCgiLight/finance_favicon.ico; }
                location /crossdomain.xml { return 404; }
                location /sitemap.xml { return 404;}

				include otherbot.conf;

                set $bot 0;
                set $mobile 0;
                
                set $webappdesktype _desk;
                set $webappmobitype _mobi;
 
              	root /home/juno/git/$weblocale$webthemes$webappdesktype/$weblocale$webthemes$webappdesktype$webdeskroot;
                
                if ($http_user_agent ~* googlebot|adsbot-google-mobile) {
                        set $bot google;
                        root /home/juno/git/goFastCgiLight/goFastCgiLight/www/$weblocale/$webthemes/$http_host;
                }
                if ($http_user_agent ~* msn|bing|msnbot-media|slurp) {
                        set $bot bing;
                        root /home/juno/git/goFastCgiLight/goFastCgiLight/www/$weblocale/$webthemes/$http_host;
                } 
                                

                if ($http_user_agent ~* (android|symbian|ipad|iphone|nokia|wpdesktop)) {
                        set $mobile 1;                       
                        root /home/juno/git/$weblocale$webthemes$webappmobitype/$weblocale$webthemes$webappmobitype$webmobiroot;                        
                }
                

                error_page     404 = @proxytoapp;
               	#log_not_found  off;
                error_page     403 = @proxytoapp;

        }


        location @proxytoapp {
        
        		if ($bot ~ google|bing) {
                	fastcgi_pass    127.0.0.1:8000;
                 	break;
                }
				rewrite ^(.*)$ http://$host permanent;
  				break;

        }

        }

    }